<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet"> 

</head>
<body>

    <section class="form-section">
        <div class="form-container">
            <div class="form">
            <h1 class="form-heading">Sign Up here</h1>
            <input type="text" autocomplete="off" id= "name" placeholder= "full name">
            <input type="text" autocomplete="off" id= "email" placeholder= "email">
            <input type="password" autocomplete="off" id= "password" placeholder= "password">
            <input type="number" autocomplete="off" id= "number" placeholder= "phone number">
            <span class="error">**this is an error</span>
            <div>
                <input type="checkbox" id="tc"><label class="tc-text" for="tc">You agree to TechX's <a href="#">Terms and Conditions</a></label>
            </div>

            <button class="submit-btn">Sign Up</button>
            <a href="/login" class="other-form-link">Already have an account. Login here </a>
        </div>
        <img src="./images/gadgets.jpeg" class="form-image" alt="">
        </div>

    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
